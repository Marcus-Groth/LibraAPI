name: Move assigned issues into in-progress

on:
  issues:
    types: [assigned]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Backlog
          column: In progress
          repo-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
